services:
  - type: web
    name: kinetic-solar-website
    runtime: node
    region: singapore
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RESEND_API_KEY
        sync: false
    autoDeploy: true
    branch: main
